<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Kalla Tegar Sujana</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }
    .profile-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .profile-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #007bff;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 24px;
      color: #007bff;
    }
    .social-icons a:hover {
      color: #0056b3;
    }
    .instagram-icon, .tiktok-icon {
      display: inline-block;
      width: 30px;
      height: 30px;
      background-size: contain;
      background-repeat: no-repeat;
      vertical-align: middle;
    }
    .instagram-icon {
      background-image: url('https://cdn-icons-png.flaticon.com/512/174/174855.png'); /* Instagram logo */
    }
    .tiktok-icon {
      background-image: url('https://cdn-icons-png.flaticon.com/512/3046/3046122.png'); /* TikTok logo */
    }
    .description {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .highlight {
      color: #007bff;
      font-weight: bold;
    }
    .header-underline {
      width: 50px;
      height: 3px;
      background-color: #007bff;
      margin: 10px auto 20px auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-container">
      <h1>Kalla Tegar Sujana</h1>
      <div class="header-underline"></div>

      <!-- Deskripsi Singkat -->
      <div class="description">
        <p>Hi, I'm <span class="highlight">Kalla Tegar Sujana</span>, a passionate football player and tech enthusiast. I love combining my passion for sports and technology to stay productive and engaged. Welcome to my personal page!</p>
      </div>

      <!-- Foto Profil -->
      <img src="img/zar13_shoot-572.JPG" alt="Foto Profil" class="profile-image">
      
      <!-- Media Sosial -->
      <div class="social-icons mt-4">
        <h4>Ikuti di Media Sosial</h4>
        <a href="https://instagram.com/kallatgs_" target="_blank">
          <span class="instagram-icon"></span> Instagram
        </a>
        <a href="https://www.tiktok.com/@kallategar19?_t=8qAqgG4CfGn&_r=1" target="_blank">
          <span class="tiktok-icon"></span> TikTok
        </a>
      </div>
      
      <!-- Tanggal dan Jam -->
      <div class="mt-4">
        <h4>Time and Date</h4>
        <p id="datetime"></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript to Show Date and Time -->
  <script>
    function updateDateTime() {
      const now = new Date();
      const dateTimeString = now.toLocaleDateString() + " " + now.toLocaleTimeString();
      document.getElementById('datetime').innerText = dateTimeString;
    }
    setInterval(updateDateTime, 1000); // Update every second
  </script>

</body>
</html>
